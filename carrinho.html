<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ricardo Manzala Paulo Albano">
    <title>Carrinho de Compras -ShopTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">ShopTech</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="carrinho.html">Carrinho (<span id="cart-count">0</span>)</a></li>
                    <li><a href="index.html#about">Sobre Nós</a></li>
                    <li><a href="index.html#contact">Contato</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar produtos...">
                <button id="search-button">Buscar</button>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2>Seu Carrinho de Compras</h2>
                <div id="cart-items">
                    <p class="empty-cart-message">Seu carrinho está vazio.</p>
                </div>
                <div class="cart-summary">
                    <p>Total: <span id="cart-total">R$ 0,00</span></p>
                    <button class="btn btn-primary" id="checkout-button">Finalizar Compra</button>
                    <button class="btn btn-secondary" id="clear-cart-button">Limpar Carrinho</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <ul>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Termos de Uso</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/keiny.flush" aria-label="Facebook"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook" style="width: 30px; height: 30px; filter: invert(1);"></a>

                <a href="#" aria-label="Instagram"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" style="width: 30px; height: 30px; filter: invert(1);"></a>

                <a href="#" aria-label="Twitter"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter" style="width: 30px; height: 30px; filter: invert(1);"></a>
            </div>
            <p>&copy; 2025 ShopTech. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
